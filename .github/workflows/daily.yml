name: Daily Green Dot

on:
  schedule:
    # Jalan setiap hari jam 00:00 UTC (07:00 WIB)
    - cron: "0 0 * * *"
  workflow_dispatch: # Bisa dijalankan manual dari tab Actions

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Configure Git
        run: |
          git config --global user.name 'Green Bot'
          git config --global user.email 'bot@noreply.github.com'

      - name: Run Bot
        run: node bot.js
        # Bot.js sudah melakukan commit dan push, jadi tidak perlu step push terpisah
        # SELAMA bot.js menggunakan child_process git push
